<div class="home-container">
  <div class="row">
    <div class="col s12 m4 l3" *ngFor="let x of items">
      <div class="card">
        <div class="pointer">
          <a target="_blank" (click)="seeDetails(x)"><img [src]="x.images"></a>
        </div>
        <div class="card-content">
          <span class="card-title">{{x.name}}</span>
        </div>
        <div class="center">
          <div class="chip" *ngFor="let y of x.artists">
            {{y.name}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
